 <div ng-controller="WorkCtrl">

  <h1>Work Page</h1>

  <section class="work">
    
    <a ng-href="{{ work.link }}" ng-click="setIndex($index)" ng-repeat="work in work">
      <div>
        <h4>{{ work.title }}</h4>
        <span>{{ work.client }}</span>
      </div>
    </a>

  </section>

</div>
