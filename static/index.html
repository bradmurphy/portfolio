<!doctype html>
<html class="no-js" ng-app="folioApp">
  <head>
    <meta charset="utf-8">
    <title>Brad Murphy | Interface Engineer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/" />
    
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,500,600,700|Merriweather:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    
    <!-- browser -->
    <div class="nope">
      
      <div class="whoopsy">
        <h2 class="landscape">So you're gonna be that guy, eh?</h2>
        <h2 class="browser">Oops, looks like your browser is outdated!</h2>
        <a href="" target="_blank" class="browser">Click here to upgrade! =]</a>
      </div>

    </div>
    <!-- end browser-->

    <!-- page wrap -->
    <div class="wrap" ng-controller="NavCtrl">

      <!-- header -->
      <header class="desktop-header">

        <div class="header-wrap">

          <img src="images/logo.png" class="logo" alt="Brad Murphy">

          <nav>

            <ul>
              <li><a href="#about">About</a></li>
              <li><a href="#work">Work</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>

          </nav>

        </div>

      </header>
      <!-- end header -->

      <!-- mobile header-->
      <header class="mobile-header">
        
        <h4>bm.dev</h4>

        <div id="nav-icon" ng-click="toggleNav()">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>

      </header>
      <!-- end mobile header -->

      <!-- content container -->

      <div class="content">

        <div class="content-wrap">

          <!-- mobile nav -->
          <aside id="menu">

            <nav class="mobile-wrap">
              
              <img src="images/logo.png" alt="Brad Murphy" class="mobile-logo">

              <ul>
                <li><a href="#about" ng-click="closeNav()">About</a></li>
                <li><a href="#work" ng-click="closeNav()">Work</a></li>
                <li><a href="#contact" ng-click="closeNav()">Contact</a></li>
              </ul>

            </nav>

          </aside>
          <!-- end mobile nav-->

          <!-- views -->
          <section class="pane animation" id="content" ng-view></section>
          <!-- end views -->

        </div>

      </div>

      <!-- footer-->
      <footer id="map" class="map-dir"></footer>
      <!-- end footer -->

    </div>
    <!-- end page wrap -->

    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-touch.js"></script>
    <!-- end angular -->

    <!-- google maps api -->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <!-- end google maps api -->

    <!-- scripts -->
    <script src="js/vendor.js"></script>
    <script src="js/main.load.js"></script>
    <!-- end scripts -->


  </body>
</html>
